<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8" />
    <title>Analiza modelu 3D – OLIG3D</title>
    <link rel="stylesheet" href="/styles.css" />
</head>

<body>
    <main class="container">
        <h1>Analiza modelu 3D</h1>

        <form id="analyze-form">
            <label>
                Plik STL/OBJ:
                <input type="file" name="file" id="file-input" accept=".stl,.obj" required />
            </label>

            <button type="submit">Przeanalizuj</button>
        </form>

        <pre id="result" style="margin-top: 1rem;"></pre>
    </main>

    <script>
        const form = document.getElementById('upload-form');
        const fileInput = document.getElementById('stl-file');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            resultDiv.textContent = 'Liczenie...';

            const file = fileInput.files[0];
            if (!file) {
                resultDiv.textContent = 'Wybierz plik STL.';
                return;
            }

            const fd = new FormData();
            fd.append('model', file);

            try {
                const res = await fetch('/api/model/analyze', {
                    method: 'POST',
                    body: fd
                });
                if (!res.ok) {
                    throw new Error('Błąd HTTP ' + res.status);
                }
                const data = await res.json();
                resultDiv.innerHTML = `
        <p>Objętość: <b>${data.volume_cm3.toFixed(2)} cm³</b></p>
        <p>Wysokość: <b>${data.height_mm.toFixed(2)} mm</b></p>
      `;
            } catch (err) {
                console.error(err);
                resultDiv.textContent = 'Błąd analizy modelu.';
            }
        });
    </script>

</body>

</html>
