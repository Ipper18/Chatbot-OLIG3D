<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wycena Druku 3D</title>
    <style>
        :root {
            --primary: #007bff;
            --bg: #f4f6f9;
            --text: #333;
            --card-bg: #ffffff;
            --success-border: #28a745;
            --error-bg: #fff5f5;
            --error-text: #c53030;
            --error-border: #fc8181;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
            color: #2d3748;
        }

        /* Input i przycisk */
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:disabled {
            background-color: #cbd5e0;
            cursor: wait;
        }

        /* Sekcja WYNIKU (Karta wyceny) */
        .quote-card {
            display: none;
            /* Domy≈õlnie ukryte */
            animation: fadeIn 0.3s ease-in;
        }

        .total-price-section {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #edf2f7;
        }

        .total-label {
            font-size: 14px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .total-value {
            font-size: 36px;
            font-weight: 800;
            color: #2d3748;
            margin: 5px 0;
        }

        .details-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px dashed #e2e8f0;
            font-size: 15px;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-item span.label {
            color: #718096;
        }

        .detail-item span.value {
            font-weight: 500;
        }

        /* Sekcja B≈ÅƒòDU */
        .error-box {
            display: none;
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Wycena Druku 3D</h1>

        <div class="search-box">
            <input type="text" id="jobInput" placeholder="Np. JOB-0002" value="JOB-0002">
            <button onclick="fetchQuote()" id="btnSubmit">Szukaj</button>
        </div>

        <div id="errorBox" class="error-box"></div>

        <div id="quoteResult" class="quote-card">
            <div class="total-price-section">
                <div class="total-label">Ca≈Çkowity koszt</div>
                <div class="total-value" id="displayTotal">0.00 PLN</div>
                <div style="font-size: 12px; color: #a0aec0;" id="displayJobId">JOB-XXX</div>
            </div>

            <ul class="details-list">
                <li class="detail-item">
                    <span class="label">‚è≥ Czas druku</span>
                    <span class="value" id="costTime">0.00</span>
                </li>
                <li class="detail-item">
                    <span class="label">üßµ Materia≈Ç (Filament)</span>
                    <span class="value" id="costMaterial">0.00</span>
                </li>
                <li class="detail-item">
                    <span class="label">‚ö° Energia</span>
                    <span class="value" id="costEnergy">0.00</span>
                </li>
                <li class="detail-item">
                    <span class="label">üìà Mar≈ºa</span>
                    <span class="value" id="costMargin">0.00</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        async function fetchQuote() {
            const jobId = document.getElementById('jobInput').value.trim();
            const btn = document.getElementById('btnSubmit');
            const errorBox = document.getElementById('errorBox');
            const resultCard = document.getElementById('quoteResult');

            // Reset widoku
            errorBox.style.display = 'none';
            resultCard.style.display = 'none';

            if (!jobId) {
                showError("Proszƒô wpisaƒá numer zlecenia.");
                return;
            }

            try {
                btn.disabled = true;
                btn.innerText = "...";

                // Strza≈Ç do Twojego API
                const response = await fetch('/api/quote/' + jobId);
                const data = await response.json();

                // LOGIKA OBS≈ÅUGI ODPOWIEDZI (zgodna z Twoim schematem)
                if (data.success === false) {
                    handleError(data, jobId);
                } else {
                    renderQuote(data);
                }

            } catch (err) {
                console.error(err);
                showError("B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Szukaj";
            }
        }

        function renderQuote(data) {
            const currency = data.currency || "PLN";
            const breakdown = data.breakdown || {};

            // Wype≈Çnianie danych w HTML
            document.getElementById('displayTotal').innerText = formatMoney(data.total, currency);
            document.getElementById('displayJobId').innerText = data.jobExtId || data.jobId;

            // Breakdown costs
            // U≈ºywamy optional chaining (?.), ≈ºeby nie wywali≈Ço b≈Çƒôdu jak czego≈õ brakuje
            document.getElementById('costTime').innerText = formatMoney(breakdown.timeCost, currency);
            document.getElementById('costMaterial').innerText = formatMoney(breakdown.materialCost, currency);
            document.getElementById('costEnergy').innerText = formatMoney(breakdown.energyCost, currency);
            document.getElementById('costMargin').innerText = formatMoney(breakdown.margin, currency);

            // Poka≈º kartƒô
            document.getElementById('quoteResult').style.display = 'block';
        }

        function handleError(data, jobId) {
            // Logika b≈Çƒôd√≥w ze screena
            if (data.error === 'JOB_NOT_FOUND') {
                showError(`Nie znaleziono zlecenia o numerze ${jobId}.`);
            } else if (data.error === 'FILAMENT_PRICE_MISSING') {
                showError('Brak zdefiniowanej ceny filamentu dla tego materia≈Çu.');
            } else {
                // Je≈õli jest message od backendu, poka≈º go, w przeciwnym razie og√≥lny b≈ÇƒÖd
                showError(data.message || 'WystƒÖpi≈Ç nieoczekiwany b≈ÇƒÖd podczas liczenia wyceny.');
            }
        }

        function showError(msg) {
            const errorBox = document.getElementById('errorBox');
            errorBox.innerText = msg;
            errorBox.style.display = 'block';
        }

        function formatMoney(amount, currency) {
            if (amount === undefined || amount === null) return "0.00 " + currency;
            return parseFloat(amount).toFixed(2) + " " + currency;
        }
    </script>

</body>

</html>
