<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot OLIG3D</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            margin: 0;
            height: 100vh;
            box-sizing: border-box;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 20px;
        }

        /* Kontener okna czatu */
        #chat-window {
            width: 100%;
            max-width: 500px;
            height: 60vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow-y: auto;
            /* Przewijanie */
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        /* Lista wiadomości */
        #messages {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Styl dymków wiadomości */
        #messages li {
            padding: 10px 15px;
            border-radius: 10px;
            max-width: 80%;
            line-height: 1.4;
            font-size: 15px;
        }

        /* Wiadomość użytkownika (po prawej) */
        .user {
            align-self: flex-end;
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 2px !important;
        }

        .user strong {
            color: #e2e8f0;
        }

        /* Wiadomość bota (po lewej) */
        .bot {
            align-self: flex-start;
            background-color: #edf2f7;
            color: #2d3748;
            border-bottom-left-radius: 2px !important;
        }

        .bot strong {
            color: #007bff;
        }

        /* Wiadomość błędu */
        .error {
            align-self: center;
            background-color: #fff5f5;
            color: #c53030;
            border: 1px solid #fc8181;
            font-size: 13px;
        }

        /* Formularz na dole */
        #chat-form {
            width: 100%;
            max-width: 500px;
            display: flex;
            gap: 10px;
            padding-bottom: 20px;
        }

        #chat-input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }

        #chat-input:focus {
            border-color: #007bff;
        }

        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Przycisk resetowania sesji */
        .reset-btn {
            margin-top: 10px;
            background: none;
            border: none;
            color: #718096;
            font-size: 12px;
            cursor: pointer;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <h1>Chatbot OLIG3D</h1>

    <div id="chat-window">
        <ul id="messages"></ul>
    </div>

    <form id="chat-form">
        <input id="chat-input" type="text" autocomplete="off" placeholder="Napisz wiadomość...">
        <button type="submit">Wyślij</button>
    </form>

    <button onclick="resetSession()" class="reset-btn">Zacznij nową rozmowę</button>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const SESSION_KEY = 'olig3d_chat_session';

        let sessionId = localStorage.getItem(SESSION_KEY);
        if (!sessionId) {
            sessionId = (window.crypto && crypto.randomUUID)
                ? crypto.randomUUID()
                : (Date.now() + '-' + Math.random().toString(16).slice(2));
            localStorage.setItem(SESSION_KEY, sessionId);
        }

        const form = document.getElementById('chat-form');
        const input = document.getElementById('chat-input');
        const list = document.getElementById('messages');
        const chatWindow = document.getElementById('chat-window');
        const resetLink = document.getElementById('reset-chat');

        function scrollDown() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function appendMessage(who, text, cls, id = null) {
            const li = document.createElement('li');
            li.className = `msg ${cls}`;
            if (id) li.dataset.id = id;
            li.innerHTML = `<strong>${who}:</strong><br>${String(text).replace(/\n/g, '<br>')}`;
            list.appendChild(li);
            scrollDown();
            return li;
        }

        function updateMessageById(id, who, text, cls) {
            const el = list.querySelector(`li[data-id="${id}"]`);
            if (!el) return appendMessage(who, text, cls, id);
            el.className = `msg ${cls}`;
            el.innerHTML = `<strong>${who}:</strong><br>${String(text).replace(/\n/g, '<br>')}`;
            scrollDown();
            return el;
        }

        async function postChat(message) {
            const controller = new AbortController();
            const t = setTimeout(() => controller.abort(), 25000); // 25s

            try {
                const r = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, sessionId }),
                    signal: controller.signal,
                });

                // jeśli serwer zwróci coś nie-JSON, json() rzuci wyjątek
                const data = await r.json();

                if (!data || data.success !== true || !data.reply) {
                    throw new Error('bad_response');
                }

                if (data.sessionId && data.sessionId !== sessionId) {
                    sessionId = data.sessionId;
                    localStorage.setItem(SESSION_KEY, sessionId);
                }

                return data.reply;
            } finally {
                clearTimeout(t);
            }
        }

        let busy = false;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (busy) return;

            const text = input.value.trim();
            if (!text) return;

            busy = true;
            input.value = '';

            appendMessage('Ty', text, 'user');

            const pendingId = 'pending-' + Date.now();
            appendMessage('OLIG3D', 'myślę…', 'bot', pendingId);

            try {
                const reply = await postChat(text);
                updateMessageById(pendingId, 'OLIG3D', reply, 'bot');
            } catch (err) {
                updateMessageById(pendingId, 'OLIG3D', '[brak odpowiedzi]', 'bot');
            } finally {
                busy = false;
                input.focus();
            }
        });

        if (resetLink) {
            resetLink.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem(SESSION_KEY);
                location.reload();
            });
        }
    </script>

</body>

</html>
