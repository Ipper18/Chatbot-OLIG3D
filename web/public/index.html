<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>OLIG3D — minimalny frontend</title>
</head>

<body>
    <h1>OLIG3D backend działa ✅</h1>
    <p>Healthcheck: <a href="/hc" target="_blank">/hc</a></p>

    <h2>Test rozmowy → n8n</h2>
    <input id="msg" placeholder="Wpisz wiadomość..." />
    <button onclick="send()">Wyślij</button>
    <pre id="out"></pre>

    <script>
        async function send() {
            const out = document.getElementById('out');
            out.textContent = 'Wysyłam...';
            try {
                const r = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: document.getElementById('msg').value || 'echo' })
                });
                const data = await r.json();
                out.textContent = JSON.stringify(data, null, 2);
            } catch (e) {
                out.textContent = 'Błąd: ' + e;
            }
        }
    </script>
</body>

</html>
