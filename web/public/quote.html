<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wycena Druku 3D</title>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --bg: #f4f6f9;
            --text: #333;
            --card-bg: #ffffff;
            --error-bg: #fff5f5;
            --error-text: #c53030;
            --error-border: #fc8181;
            --gray-light: #718096;
            --border-color: #eee;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding-top: 40px;
            padding-bottom: 40px;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
            color: #2d3748;
        }

        h2 {
            font-size: 18px;
            margin-top: 0;
            color: #4a5568;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }

        button.btn-primary {
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }

        button.btn-primary:disabled {
            background-color: #cbd5e0;
            cursor: wait;
        }

        /* KARTA WYNIKU */
        .quote-card {
            display: none;
            animation: fadeIn 0.3s ease-in;
            margin-bottom: 30px;
        }

        .total-price-section {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .total-value {
            font-size: 36px;
            font-weight: 800;
            color: #2d3748;
            margin: 5px 0;
        }

        .details-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dashed var(--border-color);
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-left {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 15px;
            font-weight: 500;
        }

        .detail-sub {
            font-size: 12px;
            color: var(--gray-light);
            margin-top: 2px;
        }

        .detail-value {
            font-weight: 600;
            font-size: 15px;
        }

        /* SEKCJA HISTORII */
        .history-section {
            display: none;
            margin-top: 20px;
            border-top: 2px solid var(--border-color);
            padding-top: 20px;
        }

        table.quotes-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }

        table.quotes-table th,
        table.quotes-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        table.quotes-table th {
            background-color: #f7fafc;
            color: #4a5568;
            font-weight: 600;
        }

        .btn-accept {
            background-color: var(--success);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-accept:hover {
            background-color: #218838;
        }

        .status-accepted {
            color: var(--success);
            font-weight: bold;
        }

        .error-box {
            display: none;
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Wycena Druku 3D</h1>

        <div class="search-box">
            <input type="text" id="jobInput" placeholder="Np. JOB-0012" value="JOB-0012">
            <button onclick="fetchQuote()" id="btnSubmit" class="btn-primary">Szukaj</button>
        </div>

        <div id="errorBox" class="error-box"></div>

        <div id="quoteResult" class="quote-card">
            <div class="total-price-section">
                <div style="font-size: 12px; color: #a0aec0; text-transform: uppercase;">Ca≈Çkowity koszt</div>
                <div class="total-value" id="displayTotal">0.00 PLN</div>
                <div style="font-size: 12px; color: #a0aec0;" id="displayJobId">JOB-XXX</div>
            </div>

            <ul class="details-list">
                <li class="detail-item">
                    <div class="detail-left">
                        <span class="detail-label">‚è≥ Czas druku</span>
                        <span class="detail-sub" id="descTime">--</span>
                    </div>
                    <span class="detail-value" id="costTime">0.00</span>
                </li>
                <li class="detail-item">
                    <div class="detail-left">
                        <span class="detail-label">üßµ Materia≈Ç (Filament)</span>
                        <span class="detail-sub" id="descMaterial">--</span>
                    </div>
                    <span class="detail-value" id="costMaterial">0.00</span>
                </li>
                <li class="detail-item">
                    <div class="detail-left">
                        <span class="detail-label">‚ö° Energia</span>
                        <span class="detail-sub" id="descEnergy">--</span>
                    </div>
                    <span class="detail-value" id="costEnergy">0.00</span>
                </li>
                <li class="detail-item">
                    <div class="detail-left">
                        <span class="detail-label">üìà Mar≈ºa</span>
                        <span class="detail-sub" id="descMargin">--</span>
                    </div>
                    <span class="detail-value" id="costMargin">0.00</span>
                </li>
            </ul>
        </div>

        <div id="historySection" class="history-section">
            <h2>Historia wycen dla <span id="history-job-id"></span></h2>

            <table id="quotes-history" class="quotes-table">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Status</th>
                        <th>Suma</th>
                        <th>Akcja</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <p id="history-empty" style="display:none; color: #718096; text-align: center; margin-top: 15px;">
                Brak wcze≈õniejszych wycen.
            </p>
        </div>
    </div>

    <script>
        async function fetchQuote() {
            const jobId = document.getElementById('jobInput').value.trim();
            const btn = document.getElementById('btnSubmit');
            const errorBox = document.getElementById('errorBox');
            const resultCard = document.getElementById('quoteResult');
            const historySection = document.getElementById('historySection');

            // Reset widoku
            errorBox.style.display = 'none';
            resultCard.style.display = 'none';
            historySection.style.display = 'none';

            if (!jobId) {
                showError("Proszƒô wpisaƒá numer zlecenia.");
                return;
            }

            try {
                btn.disabled = true;
                btn.innerText = "Pobieranie...";

                const response = await fetch('/api/quote/' + jobId);
                let data = await response.json();

                if (Array.isArray(data)) { data = data[0]; }

                console.log("Dane z API:", data);

                if (!data) {
                    showError("Pusta odpowied≈∫ z serwera.");
                    return;
                }

                if (data.success === false || data.error) {
                    handleError(data, jobId);
                } else {
                    renderQuote(data);
                    await loadHistory(jobId);
                }

            } catch (err) {
                console.error(err);
                showError("B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Szukaj";
            }
        }

        function renderQuote(data) {
            const currency = data.currency || "PLN";
            const breakdown = data.breakdown || {};
            const time = data.time;
            const material = data.material;
            const energy = data.energy || {};
            const meta = data.meta || {};

            document.getElementById('displayTotal').innerText = formatMoney(data.total, currency);
            document.getElementById('displayJobId').innerText = data.jobExtId || data.jobId || "Brak ID";

            updateRow('costTime', 'descTime', breakdown.timeCost, time, (t) => {
                return `${t.minutes} min (${t.hhmmss}) √ó ${t.ratePerH} ${currency}/h`;
            }, currency, "Brak danych o czasie");

            updateRow('costMaterial', 'descMaterial', breakdown.materialCost, material, (m) => {
                const name = m.material || "Filament";
                return `${name}, ${m.grams}g √ó ${m.pricePerKg} ${currency}/kg`;
            }, currency, "Brak danych o materiale");

            updateRow('costEnergy', 'descEnergy', breakdown.energyCost, energy, (e) => {
                if (!e || e.energyPerH == null) return 'Brak konfiguracji stawki energii';
                return `Wg stawki ${e.energyPerH.toFixed(2)} ${currency}/h`;
            }, currency, 'Brak konfiguracji stawki energii');

            updateRow('costMargin', 'descMargin', breakdown.margin, meta, (m) => {
                if (!m || m.marginPercent == null) return 'Brak konfiguracji mar≈ºy';
                return `Narzut ${m.marginPercent.toFixed(2)}%`;
            }, currency, 'Brak konfiguracji mar≈ºy');

            document.getElementById('quoteResult').style.display = 'block';
        }

        // --- ZMODYFIKOWANA FUNKCJA HISTORII (ZABEZPIECZONA) ---
        async function loadHistory(extId) {
            const historySection = document.getElementById('historySection');
            const historyJobEl = document.getElementById('history-job-id');
            const tbody = document.querySelector('#quotes-history tbody');
            const emptyMsg = document.getElementById('history-empty');

            historyJobEl.textContent = extId;
            tbody.innerHTML = '';
            emptyMsg.style.display = 'none';
            historySection.style.display = 'block';

            try {
                const res = await fetch(`/api/quote/${encodeURIComponent(extId)}/history`);
                const data = await res.json();

                console.log("Surowe dane historii z API:", data); // PodglƒÖd w konsoli

                // Pobieramy tablicƒô z r√≥≈ºnych mo≈ºliwych format√≥w n8n
                const rawQuotes = data.history || data.quotes || (Array.isArray(data) ? data : []);

                if (!rawQuotes || rawQuotes.length === 0) {
                    emptyMsg.style.display = 'block';
                    return;
                }

                rawQuotes.forEach(item => {
                    // --- NAPRAWA: Rozpakowanie danych z n8n ---
                    // Je≈õli n8n zwraca [{ json: {...} }], to bierzemy zawarto≈õƒá .json
                    // Je≈õli zwraca p≈Çaskie obiekty [{...}], bierzemy item
                    const q = item.json || item;
                    // ------------------------------------------

                    const tr = document.createElement('tr');

                    // Zabezpieczenie formatowania daty
                    let dateStr = "---";
                    if (q.created_at) {
                        const date = new Date(q.created_at);
                        dateStr = !isNaN(date) ? date.toLocaleString() : q.created_at;
                    }

                    const total = parseFloat(q.total || 0).toFixed(2);

                    // Szukamy ID w r√≥≈ºnych polach
                    const validId = q.quoteId || q.id || q.quote_id;

                    tr.innerHTML = `
                    <td>${dateStr}</td>
                    <td>${q.status || 'new'}</td>
                    <td>${total} PLN</td>
                    <td></td> 
                `;

                    const actionTd = tr.lastElementChild;

                    if (q.status === 'accepted') {
                        actionTd.innerHTML = '<span class="status-accepted">‚úî Zaakceptowana</span>';
                    } else {
                        if (validId) {
                            const btn = document.createElement('button');
                            btn.className = 'btn-accept';
                            btn.innerText = 'Oznacz jako zaakceptowanƒÖ';
                            btn.onclick = () => acceptQuote(validId, extId);
                            actionTd.appendChild(btn);
                        } else {
                            // Debug w interfejsie - je≈õli nadal brak ID
                            console.warn("Wiersz bez ID:", q);
                            actionTd.innerHTML = '<span style="color:#ccc; font-size:0.9em;">(Brak ID)</span>';
                        }
                    }

                    tbody.appendChild(tr);
                });

            } catch (err) {
                console.error("B≈ÇƒÖd ≈Çadowania historii:", err);
                emptyMsg.innerText = "B≈ÇƒÖd pobierania historii.";
                emptyMsg.style.display = 'block';
            }
        }

        // --- ZMODYFIKOWANA FUNKCJA AKCEPTACJI (ZABEZPIECZONA) ---
        async function acceptQuote(quoteId, extId) {
            // 3. Stra≈ºnik (Guard Clause) - nie puszczamy undefined do backendu
            if (!quoteId || quoteId === 'undefined') {
                alert('Nie mo≈ºna oznaczyƒá tej wyceny jako zaakceptowanej ‚Äì brak ID rekordu.\nWygeneruj nowƒÖ wycenƒô, ≈ºeby jƒÖ zaakceptowaƒá.');
                return;
            }

            if (!confirm('Oznaczyƒá tƒô wycenƒô jako zaakceptowanƒÖ?')) return;

            try {
                const res = await fetch(`/api/quote/${encodeURIComponent(quoteId)}/accept`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ acceptedBy: 'frontend' })
                });

                if (!res.ok) {
                    throw new Error('API error');
                }

                const data = await res.json();

                if (!data.success) {
                    throw new Error(data.error || 'quote_accept_failed');
                }

                alert('Wycena zosta≈Ça oznaczona jako zaakceptowana.');
                await loadHistory(extId);

            } catch (err) {
                console.error('quote accept error', err);
                alert('Nie uda≈Ço siƒô oznaczyƒá wyceny: B≈ÇƒÖd API');
            }
        }

        function updateRow(costId, descId, costValue, detailsObj, formatFn, currency, defaultLabel) {
            document.getElementById(costId).innerText = formatMoney(costValue, currency);
            const descElement = document.getElementById(descId);
            const hasData = detailsObj && Object.keys(detailsObj).length > 0;

            if (hasData) {
                descElement.innerText = formatFn(detailsObj);
                descElement.style.color = "#718096";
                descElement.style.fontStyle = "normal";
            } else {
                if (parseFloat(costValue) > 0) {
                    descElement.innerText = formatFn({});
                    descElement.style.color = "#718096";
                    descElement.style.fontStyle = "normal";
                } else {
                    descElement.innerText = defaultLabel || "--";
                    descElement.style.color = "#a0aec0";
                    descElement.style.fontStyle = "italic";
                }
            }
        }

        function handleError(data, jobId) {
            if (data.error === 'JOB_NOT_FOUND') {
                showError(`Nie znaleziono zlecenia ${jobId}.`);
            } else if (data.error === 'FILAMENT_PRICE_MISSING') {
                showError('Brak ceny filamentu w bazie.');
            } else {
                showError(data.message || 'WystƒÖpi≈Ç nieoczekiwany b≈ÇƒÖd.');
            }
        }

        function showError(msg) {
            const errorBox = document.getElementById('errorBox');
            errorBox.innerText = msg;
            errorBox.style.display = 'block';
        }

        function formatMoney(amount, currency) {
            const num = parseFloat(amount || 0);
            return num.toFixed(2) + " " + currency;
        }
    </script>

</body>

</html>
