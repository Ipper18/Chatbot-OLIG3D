<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wycena Druku 3D</title>
    <style>
        :root {
            --primary: #007bff;
            --bg: #f4f6f9;
            --text: #333;
            --card-bg: #ffffff;
            --error-bg: #fff5f5;
            --error-text: #c53030;
            --error-border: #fc8181;
            --gray-light: #718096;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
            color: #2d3748;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }

        button:disabled {
            background-color: #cbd5e0;
            cursor: wait;
        }

        /* KARTA WYNIKU */
        .quote-card {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .total-price-section {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #edf2f7;
        }

        .total-value {
            font-size: 36px;
            font-weight: 800;
            color: #2d3748;
            margin: 5px 0;
        }

        .details-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* Wyr√≥wnanie do ≈õrodka */
            padding: 12px 0;
            border-bottom: 1px dashed #e2e8f0;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        /* Lewa strona listy (Etykieta + Opis) */
        .detail-left {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 15px;
            font-weight: 500;
        }

        .detail-sub {
            font-size: 12px;
            color: var(--gray-light);
            margin-top: 2px;
        }

        /* Prawa strona listy (Cena) */
        .detail-value {
            font-weight: 600;
            font-size: 15px;
        }

        .error-box {
            display: none;
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Wycena Druku 3D</h1>

        <div class="search-box">
            <input type="text" id="jobInput" placeholder="Np. JOB-0001" value="JOB-0001">
            <button onclick="fetchQuote()" id="btnSubmit">Szukaj</button>
        </div>

        <div id="errorBox" class="error-box"></div>

        <div id="quoteResult" class="quote-card">
            <div class="total-price-section">
                <div style="font-size: 12px; color: #a0aec0; text-transform: uppercase;">Ca≈Çkowity koszt</div>
                <div class="total-value" id="displayTotal">0.00 PLN</div>
                <div style="font-size: 12px; color: #a0aec0;" id="displayJobId">JOB-XXX</div>
            </div>

            <ul class="details-list">
                <li class="detail-item">
                    <div class="detail-left">
                        <span class="detail-label">‚è≥ Czas druku</span>
                        <span class="detail-sub" id="descTime">--</span>
                    </div>
                    <span class="detail-value" id="costTime">0.00</span>
                </li>

                <li class="detail-item">
                    <div class="detail-left">
                        <span class="detail-label">üßµ Materia≈Ç (Filament)</span>
                        <span class="detail-sub" id="descMaterial">--</span>
                    </div>
                    <span class="detail-value" id="costMaterial">0.00</span>
                </li>

                <li class="detail-item">
                    <div class="detail-left">
                        <span class="detail-label">‚ö° Energia</span>
                        <span class="detail-sub" id="descEnergy">--</span>
                    </div>
                    <span class="detail-value" id="costEnergy">0.00</span>
                </li>

                <li class="detail-item">
                    <div class="detail-left">
                        <span class="detail-label">üìà Mar≈ºa</span>
                        <span class="detail-sub" id="descMargin">--</span>
                    </div>
                    <span class="detail-value" id="costMargin">0.00</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        async function fetchQuote() {
            const jobId = document.getElementById('jobInput').value.trim();
            const btn = document.getElementById('btnSubmit');
            const errorBox = document.getElementById('errorBox');
            const resultCard = document.getElementById('quoteResult');

            errorBox.style.display = 'none';
            resultCard.style.display = 'none';

            if (!jobId) {
                showError("Proszƒô wpisaƒá numer zlecenia.");
                return;
            }

            try {
                btn.disabled = true;
                btn.innerText = "...";

                const response = await fetch('/api/quote/' + jobId);
                let data = await response.json();

                // Obs≈Çuga przypadku, gdy API zwraca tablicƒô
                if (Array.isArray(data)) { data = data[0]; }

                if (!data) {
                    showError("Pusta odpowied≈∫ z serwera.");
                    return;
                }

                // Sprawdzanie sukcesu
                if (data.success === false || data.error) {
                    handleError(data, jobId);
                } else {
                    renderQuote(data);
                }

            } catch (err) {
                console.error(err);
                showError("B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Szukaj";
            }
        }

        function renderQuote(data) {
            const currency = "PLN"; // Domy≈õlnie PLN
            const br = data.breakdown || {}; // Skr√≥t do breakdown

            // --- SEKCJA G≈Å√ìWNA ---
            document.getElementById('displayTotal').innerText = formatMoney(data.total, currency);
            document.getElementById('displayJobId').innerText = data.jobExtId || data.jobId || "Brak ID";

            // --- CZAS ---
            // Przyk≈Çad: "21 min (35 PLN/h)"
            if (br.time) {
                document.getElementById('descTime').innerText = `${br.time.minutes} min (${br.time.hhmmss}) √ó ${br.time.ratePerH} PLN/h`;
                document.getElementById('costTime').innerText = formatMoney(br.timeCost, currency);
            }

            // --- MATERIA≈Å ---
            // Przyk≈Çad: "ABS, 2g √ó 80 PLN/kg"
            if (br.material) {
                document.getElementById('descMaterial').innerText = `${br.material.material}, ${br.material.grams}g √ó ${br.material.pricePerKg} PLN/kg`;
                document.getElementById('costMaterial').innerText = formatMoney(br.materialCost, currency);
            }

            // --- ENERGIA ---
            // Przyk≈Çad: "Stawka: 2 PLN/h"
            if (br.energy) {
                document.getElementById('descEnergy').innerText = `Stawka roboczogodziny: ${br.energy.ratePerH} PLN/h`;
                document.getElementById('costEnergy').innerText = formatMoney(br.energyCost, currency);
            }

            // --- MAR≈ªA ---
            // Przyk≈Çad: "20% od kosztu bazowego"
            if (br.marginInfo) {
                document.getElementById('descMargin').innerText = `${br.marginInfo.percent}% narzutu`;
                document.getElementById('costMargin').innerText = formatMoney(br.margin, currency);
            }

            document.getElementById('quoteResult').style.display = 'block';
        }

        function handleError(data, jobId) {
            if (data.error === 'JOB_NOT_FOUND') {
                showError(`Nie znaleziono zlecenia ${jobId}.`);
            } else if (data.error === 'FILAMENT_PRICE_MISSING') {
                showError('Brak ceny filamentu w bazie.');
            } else {
                showError(data.message || 'WystƒÖpi≈Ç nieoczekiwany b≈ÇƒÖd.');
            }
        }

        function showError(msg) {
            const errorBox = document.getElementById('errorBox');
            errorBox.innerText = msg;
            errorBox.style.display = 'block';
        }

        function formatMoney(amount, currency) {
            const num = parseFloat(amount);
            if (isNaN(num)) return "0.00 " + currency;
            return num.toFixed(2) + " " + currency;
        }
    </script>

</body>

</html>
