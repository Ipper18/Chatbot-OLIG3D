<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Chatbot OLIG3D</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        /* awaryjnie gdyby styles.css nie istniał */
        body {
            margin: 0;
            font-family: system-ui, Arial;
            background: #1d1f23;
            color: #fff;
        }

        .wrap {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 16px;
        }

        .card {
            background: #0f1114;
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, .35);
        }

        #messages {
            min-height: 520px;
            max-height: 520px;
            overflow: auto;
            padding: 16px;
            background: #0b0d10;
            border-radius: 16px;
        }

        .row {
            display: flex;
            margin: 10px 0;
        }

        .row.user {
            justify-content: flex-end;
        }

        .bubble {
            max-width: 70%;
            padding: 10px 12px;
            border-radius: 14px;
            background: #2a2f37;
            white-space: pre-wrap;
        }

        .row.user .bubble {
            background: #1e6fff;
        }

        .meta {
            font-size: 12px;
            opacity: .8;
            margin-bottom: 4px;
        }

        .bar {
            display: flex;
            gap: 10px;
            margin-top: 14px;
        }

        #chat-input {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid #3b3f46;
            background: #12151a;
            color: #fff;
        }

        button {
            padding: 12px 16px;
            border-radius: 10px;
            border: none;
            background: #1e6fff;
            color: #fff;
            cursor: pointer;
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .footer {
            margin-top: 10px;
            text-align: center;
        }

        .footer a {
            color: #9bb7ff;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <h1 style="text-align:center;">Chatbot OLIG3D</h1>

        <div class="card">
            <div id="messages"></div>

            <div class="bar">
                <input id="chat-input" placeholder="Napisz wiadomość..." autocomplete="off" />
                <button id="sendBtn" type="button">Wyślij</button>
                <button id="stlBtn" type="button" title="Wycena STL">STL</button>
                <input id="stlInput" type="file" accept=".stl" style="display:none" />
            </div>

            <div class="footer">
                <a id="resetLink">Zacznij nową rozmowę</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        const SESSION_KEY = 'olig3d_chat_session';

        let sessionId = localStorage.getItem(SESSION_KEY);
        if (!sessionId) {
            sessionId = (window.crypto && crypto.randomUUID)
                ? crypto.randomUUID()
                : (Date.now() + '-' + Math.random().toString(16).slice(2));
            localStorage.setItem(SESSION_KEY, sessionId);
        }

        const form = document.getElementById('chat-form');
        const input = document.getElementById('chat-input');
        const list = document.getElementById('messages');
        const chatWindow = document.getElementById('chat-window');
        const resetLink = document.getElementById('reset-chat');

        function scrollDown() {
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function appendMessage(who, text, cls, id = null) {
            const li = document.createElement('li');
            li.className = `msg ${cls}`;
            if (id) li.dataset.id = id;
            li.innerHTML = `<strong>${who}:</strong><br>${String(text).replace(/\n/g, '<br>')}`;
            list.appendChild(li);
            scrollDown();
            return li;
        }

        function updateMessageById(id, who, text, cls) {
            const el = list.querySelector(`li[data-id="${id}"]`);
            if (!el) return appendMessage(who, text, cls, id);
            el.className = `msg ${cls}`;
            el.innerHTML = `<strong>${who}:</strong><br>${String(text).replace(/\n/g, '<br>')}`;
            scrollDown();
            return el;
        }

        async function postChat(message) {
            const controller = new AbortController();
            const t = setTimeout(() => controller.abort(), 25000); // 25s

            try {
                const r = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, sessionId }),
                    signal: controller.signal,
                });

                // jeśli serwer zwróci coś nie-JSON, json() rzuci wyjątek
                const data = await r.json();

                if (!data || data.success !== true || !data.reply) {
                    throw new Error('bad_response');
                }

                if (data.sessionId && data.sessionId !== sessionId) {
                    sessionId = data.sessionId;
                    localStorage.setItem(SESSION_KEY, sessionId);
                }

                return data.reply;
            } finally {
                clearTimeout(t);
            }
        }

        let busy = false;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (busy) return;

            const text = input.value.trim();
            if (!text) return;

            busy = true;
            input.value = '';

            appendMessage('Ty', text, 'user');

            const pendingId = 'pending-' + Date.now();
            appendMessage('OLIG3D', 'myślę…', 'bot', pendingId);

            try {
                const reply = await postChat(text);
                updateMessageById(pendingId, 'OLIG3D', reply, 'bot');
            } catch (err) {
                updateMessageById(pendingId, 'OLIG3D', '[brak odpowiedzi]', 'bot');
            } finally {
                busy = false;
                input.focus();
            }
        });

        if (resetLink) {
            resetLink.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem(SESSION_KEY);
                location.reload();
            });
        }
    </script>

</body>

</html>
