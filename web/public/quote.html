<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wycena Druku 3D</title>
    <style>
        :root {
            --primary: #007bff;
            --bg: #f4f6f9;
            --text: #333;
            --card-bg: #ffffff;
            --error-bg: #fff5f5;
            --error-text: #c53030;
            --error-border: #fc8181;
            --gray-light: #718096;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding-top: 50px;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            text-align: center;
            color: #2d3748;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
        }

        button:disabled {
            background-color: #cbd5e0;
            cursor: wait;
        }

        .quote-card {
            display: none;
            animation: fadeIn 0.3s ease-in;
        }

        .total-price-section {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #edf2f7;
        }

        .total-value {
            font-size: 36px;
            font-weight: 800;
            color: #2d3748;
            margin: 5px 0;
        }

        .details-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px dashed #e2e8f0;
        }

        .detail-item:last-child {
            border-bottom: none;
        }

        .detail-left {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 15px;
            font-weight: 500;
        }

        .detail-sub {
            font-size: 12px;
            color: var(--gray-light);
            margin-top: 2px;
        }

        .detail-value {
            font-weight: 600;
            font-size: 15px;
        }

        .error-box {
            display: none;
            background-color: var(--error-bg);
            color: var(--error-text);
            border: 1px solid var(--error-border);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Wycena Druku 3D</h1>

        <div class="search-box">
            <input type="text" id="jobInput" placeholder="Np. JOB-0012" value="JOB-0012">
            <button onclick="fetchQuote()" id="btnSubmit">Szukaj</button>
        </div>

        <div id="errorBox" class="error-box"></div>

        <div id="quoteResult" class="quote-card">
            <div class="total-price-section">
                <div style="font-size: 12px; color: #a0aec0; text-transform: uppercase;">Ca≈Çkowity koszt</div>
                <div class="total-value" id="displayTotal">0.00 PLN</div>
                <div style="font-size: 12px; color: #a0aec0;" id="displayJobId">JOB-XXX</div>
            </div>

            <ul class="details-list">
                <li class="detail-item">
                    <div class="detail-left">
                        <span class="detail-label">‚è≥ Czas druku</span>
                        <span class="detail-sub" id="descTime">--</span>
                    </div>
                    <span class="detail-value" id="costTime">0.00</span>
                </li>

                <li class="detail-item">
                    <div class="detail-left">
                        <span class="detail-label">üßµ Materia≈Ç (Filament)</span>
                        <span class="detail-sub" id="descMaterial">--</span>
                    </div>
                    <span class="detail-value" id="costMaterial">0.00</span>
                </li>

                <li class="detail-item">
                    <div class="detail-left">
                        <span class="detail-label">‚ö° Energia</span>
                        <span class="detail-sub" id="descEnergy">--</span>
                    </div>
                    <span class="detail-value" id="costEnergy">0.00</span>
                </li>

                <li class="detail-item">
                    <div class="detail-left">
                        <span class="detail-label">üìà Mar≈ºa</span>
                        <span class="detail-sub" id="descMargin">--</span>
                    </div>
                    <span class="detail-value" id="costMargin">0.00</span>
                </li>
            </ul>
        </div>
    </div>

    <script>
        async function fetchQuote() {
            const jobId = document.getElementById('jobInput').value.trim();
            const btn = document.getElementById('btnSubmit');
            const errorBox = document.getElementById('errorBox');
            const resultCard = document.getElementById('quoteResult');

            errorBox.style.display = 'none';
            resultCard.style.display = 'none';

            if (!jobId) {
                showError("Proszƒô wpisaƒá numer zlecenia.");
                return;
            }

            try {
                btn.disabled = true;
                btn.innerText = "Pobieranie...";

                const response = await fetch('/api/quote/' + jobId);
                let data = await response.json();

                // Obs≈Çuga tablicy z n8n (czƒôsty przypadek)
                if (Array.isArray(data)) { data = data[0]; }

                console.log("Dane z API:", data); // Debug

                if (!data) {
                    showError("Pusta odpowied≈∫ z serwera.");
                    return;
                }

                if (data.success === false || data.error) {
                    handleError(data, jobId);
                } else {
                    renderQuote(data);
                }

            } catch (err) {
                console.error(err);
                showError("B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Szukaj";
            }
        }

        function renderQuote(data) {
            const currency = data.currency || "PLN";

            // 1. Koszty sƒÖ w 'breakdown'
            const costs = data.breakdown || {};

            // 2. Szczeg√≥≈Çy sƒÖ w g≈Ç√≥wnym obiekcie (wed≈Çug Twojego JSON-a)
            const timeDetails = data.time;
            const matDetails = data.material;
            const energyDetails = data.energy;
            const metaDetails = data.meta; // Tutaj jest mar≈ºa

            // --- G≈Å√ìWNA SUMA ---
            document.getElementById('displayTotal').innerText = formatMoney(data.total, currency);
            document.getElementById('displayJobId').innerText = data.jobExtId || data.jobId || "Brak ID";

            // --- CZAS ---
            updateRow('costTime', 'descTime', costs.timeCost, timeDetails, (d) => {
                return `${d.minutes} min (${d.hhmmss})`;
            }, currency, "Czas druku");

            // --- MATERIA≈Å ---
            updateRow('costMaterial', 'descMaterial', costs.materialCost, matDetails, (d) => {
                const name = d.material || "Filament";
                return `${name}, ${d.grams}g`;
            }, currency, "Zu≈ºycie materia≈Çu");

            // --- ENERGIA ---
            updateRow('costEnergy', 'descEnergy', costs.energyCost, energyDetails, (d) => {
                // W Twoim JSON jest 'energyPerH', a nie 'ratePerH'
                const rate = d.energyPerH || d.ratePerH;
                return `Wg stawki ${rate} ${currency}/h`;
            }, currency, "Koszt energii");

            // --- MAR≈ªA ---
            updateRow('costMargin', 'descMargin', costs.margin, metaDetails, (d) => {
                // W Twoim JSON jest 'marginPercent'
                return `Narzut ${d.marginPercent}%`;
            }, currency, "Mar≈ºa serwisu");

            document.getElementById('quoteResult').style.display = 'block';
        }

        function updateRow(costId, descId, costValue, detailsObj, formatFn, currency, defaultLabel) {
            // Ustawienie ceny
            document.getElementById(costId).innerText = formatMoney(costValue, currency);

            const descElement = document.getElementById(descId);

            // Je≈õli mamy obiekt ze szczeg√≥≈Çami
            if (detailsObj) {
                descElement.innerText = formatFn(detailsObj);
                descElement.style.color = "#718096"; // Szary
                descElement.style.fontStyle = "normal";
            } else {
                // Brak szczeg√≥≈Ç√≥w
                descElement.innerText = defaultLabel;
                descElement.style.color = "#a0aec0";
            }
        }

        function handleError(data, jobId) {
            if (data.error === 'JOB_NOT_FOUND') {
                showError(`Nie znaleziono zlecenia ${jobId}.`);
            } else if (data.error === 'FILAMENT_PRICE_MISSING') {
                showError('Brak ceny filamentu w bazie.');
            } else {
                showError(data.message || 'WystƒÖpi≈Ç nieoczekiwany b≈ÇƒÖd.');
            }
        }

        function showError(msg) {
            const errorBox = document.getElementById('errorBox');
            errorBox.innerText = msg;
            errorBox.style.display = 'block';
        }

        function formatMoney(amount, currency) {
            const num = parseFloat(amount || 0);
            return num.toFixed(2) + " " + currency;
        }
    </script>

</body>

</html>
